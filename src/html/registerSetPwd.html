<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>帐号注册</title>
    <link rel="stylesheet" href="../style/public.css">
    <link rel="stylesheet" href="../style/regSetPwd.css">
    <script src="../js/require.js" data-main="../js/main.registerSetPwd"></script>
</head>

<body>
    <div id="regSetPwd_wrap">
        <div class="section">
            <div class="logo-area">
                <div class="vivo-logo-box"><img src="../img/logo2.png" alt=""></div>
            </div>
            <div class="title-item">
                <div class="title">
                    帐号注册
                </div>
            </div>
            <div class="outer-box">
                <div class="inner-box">
                    <div class="hint1">
                        验证码短信将发送至
                    </div>
                    <div class="code-box clearfix">
                        <input type="text" password="false" placeholder="请输入短信验证码" placeholder-class="phone-pld" class="input codeInput"> <input type="text" name="fakeremembered" style="display: none;">
                        <div class="get-code-pc ellipsis">
                            <span class="get">获取验证码</span>
                            <span class="separator"></span>
                        </div>
                    </div>
                    <div class="pwd-box clearfix">
                        <input type="password" name="fakeremembered" style="display: none;">
                        <input type="password" autocomplete="new-password" password="false" placeholder="密码" placeholder-class="phone-pld" maxlength="16" class="input pwdInput">
                        <div class="eye-box">
                            <img src="../img/eyes-off.png" alt="">
                            <img src="../img/eyes-on.png" alt="" style="display: none;">
                        </div>
                    </div>
                    <div class="hint2">
                        密码必须为8-16位字母和数字组合
                    </div>
                    <div class="errTip-Box" style="display: none;">
                        <div class="errTip"></div>
                    </div>
                    <div class="os-pc-btn">
                        完成
                    </div>
                    <div class="hint2">
                        短信可能会有延时，请耐心等待，如果长时间未收到短信，请60秒后重新获取。
                    </div>
                </div>
            </div>
        </div>

        <!-- 注册页面的底部 -->
        <div class="foot">
            <div class="service">
                <a href="https://kefu.vivo.com.cn/robot-vivo/pcChat.html" target="_blank" class="to-service">
                    <img src="../img/message-gray.png" alt="">
                    <span class="online-person"> 在线客服</span>
                </a>
                <a class="to-service">
                    <img src="../img/call.png" alt="" class="phone">
                    <span class="hot-line"> 400-678-9688(24小时全国服务热线)</span>
                </a>
            </div>
            <div class="copyright">
                COPYRIGHT ©2020 广东步步高电子工业有限公司 版权所有 保留一切权利 | 隐私政策 | 法律声明 | 粤B2-20080267 | 粤ICP备05100288号
            </div>
        </div>
    </div>
    <div class="loading-box" style="display: none;"><img width="48px" height="48px"></div>
    </div>
</body>

</html>
